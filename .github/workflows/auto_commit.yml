name: Auto Commit

on:
  schedule:
    - cron: '5 19 * * *' # ✅ Runs at 12:35 AM IST (7:05 PM UTC)
  workflow_dispatch:  # ✅ Allows manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Make changes (Ensure Change Exists)
        run: echo "Auto commit on $(date +'%Y-%m-%d %H:%M:%S')" >> daily_update.txt && cat daily_update.txt

      - name: Debug Git Status
        run: |
          git status
          git diff

      - name: Configure Git with your credentials
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ secrets.MY_EMAIL }}"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOMATION_TOKEN }}
        run: |
          git add .
          git commit -m "Automated commit on $(date)" || exit 0
          git push "https://x-access-token:${{ secrets.AUTOMATION_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
